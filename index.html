<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Simon Game</title>
  <link rel="icon" type="image/png" href="./Icon/images.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>
<body>

  <!-- Difficulty Selection Screen -->
  <div id="start-screen">
    <h1>Simon Game</h1>
    <h2>Select Difficulty</h2>
    <button class="difficulty-btn" id="easy">Easy Mode</button>
    <button class="difficulty-btn" id="hard">Hard Mode</button>
    <button class="difficulty-btn" id="ultra">Ultra Mode</button> <!-- New Button -->
  </div>


  <!-- Game Screen (Hidden by Default) -->
  <div id="game-screen" style="display: none;">
    <!-- Mute Button -->
    <button id="mute-btn">ðŸ”Š Sound On</button>

    <h1 id="level-title">Press Any Key to Start</h1>
    <div class="container">
      <div class="row">
        <div id="green" class="btn green"></div>
        <div id="red" class="btn red"></div>
      </div>
      <div class="row">
        <div id="yellow" class="btn yellow"></div>
        <div id="blue" class="btn blue"></div>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="game.js"></script>

</body>
</html>
